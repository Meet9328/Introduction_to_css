<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three section pages</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }

        .section {
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }

        #Introduction {
            background: linear-gradient(to right, #ffcccb, #ffe4b5);

        }

        #Content {
            background-color: lightblue;

        }

        #Footer {
            background-color: rgb(200,255,200);
        }
    </style>
</head>

<body>
    <div id="Introduction" class="section">
        <h2>Introduction</h2>
        <p>This is the introduction section with a gradient background.</p>
    </div>

    <div id="Content" class="section">
        <h2>Content</h2>
        <p>This is the content section with a solid light blue background.</p>
    </div>

    <div id="Footer" class="section">
        <h2>Footer</h2>
        <p>This is the footer section with a solid light blue background.</p>
    </div>

</body>

</html>
